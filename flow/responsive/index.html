							<div class="flow-post-content">
								<p data-parsoid="{&quot;dsr&quot;:[0,157,0,0]}">I've been contributing to WP for a long time, but I don't think I've ever started a page, and I realized recently that I kind of have stage fright about it. </p>
						
						<p data-parsoid="{&quot;dsr&quot;:[159,531,0,0]}">I want to make a page about an old ABC daytime TV show that I know about, but that doesn't have a WP article. It wasn't a very good show, but it was kind of a weird experiment in a particular direction that didn't work, so it's interesting for people who care about the history of daytime television. There are a few pages that mention it, but nobody's created a redlink. </p>
						
						<p data-parsoid="{&quot;dsr&quot;:[533,805,0,0]}">Anyway. I have sources all lined up for it, but I realized that I'm actually kind of nervous about just going ahead and posting it, because I don't want to get jumped on and speedy-deleted if the first person who notices my page isn't interested in daytime TV. Any advice?</p>
							</div>

							<div class="flow-post-content">
								<p data-parsoid="{&quot;dsr&quot;:[0,469,0,0]}">How many citations do you have?  Really, a paragraph with a few relevant citations should be able to stay the CSD hammer.  The most important thing is to state clearly what makes the show notable.  The most common reason that a new page goes up for deletion is for "no indication of importance"<a rel="mw:ExtLink" href="https://en.wikipedia.org/wiki/Wikipedia:Criteria_for_speedy_deletion#A7._No_indication_of_importance_.28individuals.2C_animals.2C_organizations.2C_web_content.2C_events.29" data-parsoid="{&quot;targetOff&quot;:466,&quot;contentOffsets&quot;:[466,466],&quot;dsr&quot;:[294,467,172,1]}"></a>. </p>
						
						<p data-parsoid="{&quot;dsr&quot;:[471,715,0,0]}">See the <a rel="mw:ExtLink" href="https://en.wikipedia.org/wiki/Wikipedia:Notability#General_notability_guideline" data-parsoid="{&quot;targetOff&quot;:560,&quot;contentOffsets&quot;:[560,589],&quot;dsr&quot;:[479,590,81,1]}">general notability guidelines</a> on enwiki.  They are purposefully vague, but they should give you an indication of what new page patrollers are looking for.</p>

							<div class="flow-post-content">
								<p data-parsoid="{&quot;dsr&quot;:[0,229,0,0]}">Historical reference books are perfect if they discuss the show.  Whatever convinced the books' authors to make a "note" about the show is what makes it notable and it is a good candidate for a sentence "indicating importance".  </p>
						
						<p data-parsoid="{&quot;dsr&quot;:[231,516,0,0]}">One thing I also recommend is to look for other places in the Wiki to link to the article from.  I suspect there will be some lists of shows and articles about actors/directors/studios that might be relevant.  By doing that you provide a path by which readers can find your article.<span typeof="mw:Placeholder" data-parsoid="{&quot;src&quot;:&quot; &quot;,&quot;isDisplayHack&quot;:true,&quot;dsr&quot;:[513,514,null,0]}">&nbsp;</span>:)</p>

							<div class="flow-post-content">
								<p data-parsoid="{&quot;dsr&quot;:[0,113,0,0]}">Yeah, there are a few pages where it appears as an unlinked item on lists, so I can easily add links from there. </p>
						
						<p data-parsoid="{&quot;dsr&quot;:[115,473,0,0]}">The show is called "Confidential For Women," by the way, which is an amazing name for a show. It was five-part dramatizations based on a psychiatrist's case files, with comments from the psychiatrist. It wasn't a soap opera, but it's always included in lists of soap operas, because sensible people don't pay a lot of attention to failed 1960s daytime shows.</p>

					<div id="flow-post-sc46iqqiopoq1c1s" class="flow-post" data-flow-id="sc46iqqiopoq1c1s">
<div class="flow-post-main">
<div class="flow-error-container">
</div>

<span class="flow-author">
			<a href="/wiki/User:Whatamidoing_(WMF)" class="mw-userlink">
Whatamidoing (WMF)</a><span class="mw-usertoollinks flow-pipelist">
			(<span><a href="/wiki/User_talk:Whatamidoing_(WMF)" class="new " title="User talk:Whatamidoing (WMF)">Talk</a></span><span><a href="/wiki/Special:Contributions/Whatamidoing_(WMF)" title="Contributions/Whatamidoing (WMF)">contribs</a></span>)
		</span>
</span>


	<div class="flow-post-content">
		<p data-parsoid="{&quot;dsr&quot;:[0,197,0,0]}">I'm reading a book about old age and dying.  I don't think it's going to turn into an article.  I think I'm going to go back and dig out my books on <a href="/w/index.php?title=Candy&amp;action=edit&amp;redlink=1" class="new" title="Candy (page does not exist)" rel="mw:WikiLink" data-parsoid="{&quot;stx&quot;:&quot;simple&quot;,&quot;a&quot;:{&quot;href&quot;:&quot;./Candy&quot;},&quot;sa&quot;:{&quot;href&quot;:&quot;Candy&quot;},&quot;dsr&quot;:[149,158,2,2]}">Candy</a> and have another go at those articles.</p>

<p data-parsoid="{&quot;dsr&quot;:[199,489,0,0]}">The biggest problem with organizing those articles is the English language.  Does "candy" mean exclusively "something that was candied" (i.e., always involving a significant amount of boiled sugar, aka "sugar candy"), or is it bigger than that, so that it encompasses other kinds of sweets?</p>

<p data-parsoid="{&quot;dsr&quot;:[491,799,0,0]}">What about chocolate?  At least in the US, a slab of plain chocolate is commonly called a "candy bar", but there are people who firmly believe that it's separate.  How about chocolate<u data-parsoid="{&quot;stx&quot;:&quot;html&quot;,&quot;dsr&quot;:[674,682,3,4]}">s</u>, which are mostly some sort of sugar goo rather than actually chocolate (except when they're chocolate truffles)?   </p>

<p data-parsoid="{&quot;dsr&quot;:[801,996,0,0]}">Is chewing gum a kind of candy?  It's sugary (unless it's sugar-free), but you aren't supposed to eat it, so is it even food at all?  And if it's not food, then is it possible for it to be candy?</p>
	</div>

	<div class="flow-post-content">
		<p data-parsoid="{&quot;dsr&quot;:[0,23,0,0]}">Depends on my location!</p>

<ul data-parsoid="{&quot;dsr&quot;:[25,1093,0,0]}">
<li data-parsoid="{&quot;dsr&quot;:[25,255,1,0]}"> <i data-parsoid="{&quot;dsr&quot;:[27,49,2,2]}">The Stalin Epigram</i> by Robert Littell. Kinda interesting, but it's hard to tell which parts are true and which parts were exaggerated to make the reader hate Stalin as much as possible. (In my bedroom, before going to sleep.)</li>
<li data-parsoid="{&quot;dsr&quot;:[256,393,1,0]}"> <i data-parsoid="{&quot;dsr&quot;:[258,292,2,2]}">What to Expect: The First Year</i>, kindly sent me by WMF's HR. The least annoying book on baby care I encountered. (In the baby room.)</li>
<li data-parsoid="{&quot;dsr&quot;:[394,540,1,0]}"> <i data-parsoid="{&quot;dsr&quot;:[396,443,2,2]}"><span lang="ca-valencia" data-parsoid="{&quot;stx&quot;:&quot;html&quot;,&quot;dsr&quot;:[398,441,25,7]}">Només socis</span></i> by Ferran Torrent, purchased in Valencia by <a href="/w/index.php?title=User:Pau&amp;action=edit&amp;redlink=1" class="new" title="User:Pau (page does not exist)" rel="mw:WikiLink" data-parsoid="{&quot;stx&quot;:&quot;piped&quot;,&quot;a&quot;:{&quot;href&quot;:&quot;./User:Pau&quot;},&quot;sa&quot;:{&quot;href&quot;:&quot;User:Pau&quot;},&quot;dsr&quot;:[488,504,11,2]}">Pau</a>'s recommendation. (In the kitchen.)</li>
<li data-parsoid="{&quot;dsr&quot;:[541,622,1,0]}"> <a href="/w/index.php?title=W:En:Yehuda_Amichai&amp;action=edit&amp;redlink=1" class="new" title="W:En:Yehuda Amichai (page does not exist)" rel="mw:WikiLink" data-parsoid="{&quot;stx&quot;:&quot;piped&quot;,&quot;a&quot;:{&quot;href&quot;:&quot;./W:En:Yehuda_Amichai&quot;},&quot;sa&quot;:{&quot;href&quot;:&quot;:w:en:Yehuda Amichai&quot;},&quot;dsr&quot;:[543,582,23,2]}">Yehuda Amichai</a>'s poems. I read this one when I travel.</li>
<li data-parsoid="{&quot;dsr&quot;:[623,958,1,0]}"> <i data-parsoid="{&quot;dsr&quot;:[625,651,2,2]}">Memories of a bookworm</i> (<span dir="rtl" lang="he" data-parsoid="{&quot;stx&quot;:&quot;html&quot;,&quot;dsr&quot;:[653,712,26,7]}">מזיכרונותיה של תולעת ספרים</span>) by Hayim Be'er. I read this one when I travel internationally. It's a book about a guy who loves books and travels to places where his favorite writers live. A bit meta. (Unlike Amichai's poems, I read this one when I have trouble sleeping<span typeof="mw:Placeholder" data-parsoid="{&quot;src&quot;:&quot; &quot;,&quot;isDisplayHack&quot;:true,&quot;dsr&quot;:[953,954,null,0]}">&nbsp;</span>:) )</li>
<li data-parsoid="{&quot;dsr&quot;:[959,1028,1,0]}"> David Avidan's poems. I read this one when I take trains in Israel.</li>
<li data-parsoid="{&quot;dsr&quot;:[1029,1093,1,0]}"> Daniil Kharms full works. I read this when I visit my parents.</li>
</ul>

<div class="flow-post-main">
<div class="flow-error-container">

<span class="flow-author">
			<a href="/wiki/User:Hhhippo" class="new mw-userlink">
Hhhippo</a><span class="mw-usertoollinks flow-pipelist">
			(<span><a href="/wiki/User_talk:Hhhippo" class="new " title="User talk:Hhhippo">Talk</a></span><span><a href="/wiki/Special:Contributions/Hhhippo" title="Contributions/Hhhippo">contribs</a></span>)
		</span>
</span>


	<div class="flow-post-content">
		<p data-parsoid="{&quot;dsr&quot;:[0,518,0,0]}">I ovbiously very much like the idea, but I think it needs better visual clues on what's going on. The vertical lines convey exactly the same information as the indentation level, which in turn has a different meaning here than what people are used to from classic talk pages and the current Flow. The reply links are fine, it's very easy to figure out how to reply to a particular post (and yes, there should be a reply link also at the last post). But when reading, it's not so obvious which post is a reply to which.</p>

<p data-parsoid="{&quot;dsr&quot;:[520,844,0,0]}">Pau, are you aware of <a rel="mw:ExtLink" href="https://en.wikipedia.org/wiki/User:Hhhippo/Flow/Compact_nesting" data-parsoid="{&quot;targetOff&quot;:607,&quot;contentOffsets&quot;:[607,611],&quot;dsr&quot;:[542,612,65,1]}">this</a>? It's basically the same idea, but with some additional features and including a suggestion regarding the visual clues I'm missing here. I don't know if it can be implemented as-is, but maybe you can use some of it for inspiration.</p>
	</div>

	<div class="flow-post-content">
		<p data-parsoid="{&quot;dsr&quot;:[0,280,0,0]}">Btw, this Topic is a good example for why we need some form of refactoring. Most of the Topic is about books, but then the topic changed to discussing the indentation prototype. It would be nice if this new topic could be split off to form its own Topic (note the capitalization).</p>

<p data-parsoid="{&quot;dsr&quot;:[282,462,0,0]}">Plus/or subeadings that can be inserted in a conversation and show up in the TOC... (<a rel="mw:ExtLink" href="https://en.wikipedia.org/wiki/User:Hhhippo/Flow/Flexibility#Refactoring_discussions" data-parsoid="{&quot;targetOff&quot;:452,&quot;contentOffsets&quot;:[452,460],&quot;dsr&quot;:[367,461,85,1]}">see also</a>)</p>
