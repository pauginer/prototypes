<p id="editor" lang="bn" contenteditable style="font-family:sans-serif; font-size:18px; line-height: 1.5em; outline:none;">ইউকুলি সাধারণত হাওয়াইয়ের <span style="color:#36c;">সংগীতের সাথে যুক্ত যেখানে</span> নামটি প্রায় "জাম্পিং ফ্লোয়া" হিসাবে অনুবাদ করে, সম্ভবত প্লেয়ারের আঙ্গুলের চলাফেরার কারণে।</p>
