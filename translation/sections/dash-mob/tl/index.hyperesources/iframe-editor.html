<p contenteditable style="font-family:sans-serif; font-size:18px; line-height: 1.5em; outline:none;">Ang ukulele ay karaniwang nauugnay sa <span style="color:#36c;">musika mula sa Hawaii</span> kung saan ang pangalan ay halos isinalin bilang "jump flea", marahil dahil sa paggalaw ng mga daliri ng manlalaro.</p>
